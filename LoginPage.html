<!DOCTYPE html>
<html>
    <head>
    	<title>Login Page</title>
        <link type="text/css" rel="stylesheet" href="LoginPage.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
  		<script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
    	<div id="wrapper">

	<form name="login-form" class="login-form" action="" method="post">
	
		<div class="header">
		<h1 id="heading">Goodwill Angels</h1>
        <img id="image" src="13670-GoodwillChallen1F8D5.png"/>
		</div>
	
		<div class="content">
		<input name="username" type="text" class="input username" placeholder="E-mail " id="username"/>
		<div class="user-icon"></div>
		<input name="password" type="password" class="input password" placeholder="Password" id="password"/>
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">
		<input type="button" value="Login" class="button" id="login_button"/>
		<input type="button" name="submit" value="Register" class="register" id="register_button"/>
		</div>
	
	</form>

</div>
<div class="gradient"></div>


    </body>
</html>
